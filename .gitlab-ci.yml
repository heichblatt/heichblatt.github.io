stages:
  - deploy

deploy-to-live:
  stage: deploy
  tags:
    - live
  script:
    - docker-compose stop
    - docker-compose rm -f
    - docker-compose build --pull
    - docker-compose up -d
    - /usr/bin/test $(/usr/bin/docker ps | grep -c www-hanneseichblatt-de ) -ge 1
  only:
    - production
  allow_failure: false
