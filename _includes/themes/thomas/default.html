<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="{{ BASE_PATH }}/atom.xml" rel="alternate" title="your title" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/assets/themes/thomas/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/assets/themes/thomas/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
<!--   <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script> -->
</head>
<body>

  <div class="site">
    <div class="title">
      <a href="{{ HOME_PATH }}">{{ site.title }}</a>
      <a class="extra" href="{{ BASE_PATH }}/about.html">About</a>
      <a class="extra" href="{{ BASE_PATH }}/pages.html">Pages</a>
      <a class="extra" href="{{ BASE_PATH }}/tags.html">Tags</a>
      <a class="extra" href="{{ BASE_PATH }}/contact.html">Contact</a>
      <a class="extra" href="{{ BASE_PATH }}/feed.xml">RSS</a> 
    </div>

    {{ content }}

    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          {{ site.tagline }}<br />
          <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a>
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="https://keybase.io/{{ site.author.twitter }}/">keybase.io/{{ site.author.twitter }}</a><br />
          <a href="https://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
          <a href="https://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a><br />
        </p>
      </div>
      <div class="rss">
        <!-- <a href="http://feeds.feedburner.com/{{ site.author.feedburner }}">
          <img src="/assets/themes/thomas/images/rss.png" alt="Subscribe to RSS Feed" />
        </a> -->
      </div>
    </div>
  </div>

  {% include JB/analytics %}
</body>
</html>
